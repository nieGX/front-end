<!-- 首先声明 doctype 告诉浏览器使用HTML5规范解析此文档-->
<!DOCTYPE html>

<!-- 网页根元素 lang属性表示网页使用的国家语言-->
<html lang="en">
  <!-- 根元素内部一般有 head标签 和 body标签 -->

  <!-- head标签不会在网页中显示，一般用来定义浏览器的行为或链接外部css或者js等文件 -->
  <head>
    <!-- meta标签表示元数据：数据的数据 -->
    <!-- 指定网页字符集 为UTF-8，包含了世界上所有字符 -->
    <meta charset="UTF-8" />
    <!-- 浏览器标签栏中显示的标题 -->
    <title>The Basic Language of the Web:HTML</title>
  </head>

  <!-- body标签包裹正文内容，浏览器可见部分都定义在body内 -->
  <body>
    <!-- 网页头部 -->
    <header>
      <h1>语义化结构标签</h1>
      <!-- 导航栏 -->
      <nav>
        <a href="#">导航1</a>
        <a href="#">导航2</a>
        <a href="#">导航3</a>
      </nav>
    </header>

    <!-- 网页文章或其它实体部分 -->
    <article>
      <p>
        编写网页结构时，除了考虑网页的布局样式，同时应该考虑什么样的内容使用合适的标签包裹，使得网页的语义化良好
      </p>
      <!-- 文章中独立的部分 -->
      <section>
        语义化良好的网页具有如下优点：
        <ol>
          <li>有利于搜索引擎获取网页内容，SEO</li>
          <li>
            有利于为障碍人士提供良好的网页体验，屏幕阅读器能更合理读懂网页内容
          </li>
          <li>网页外观和原来一样，但网页结构更合理</li>
        </ol>
      </section>
      <!-- 侧边栏 -->
      <aside>广告位置</aside>
    </article>

    <!-- 网页底部 -->
    <footer>Copyright &copy; by NGX 2022</footer>
  </body>
</html>
